<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link href="/assets/css/style.css" rel="stylesheet">

  <script type="text/javascript" src="/assets/js/custom.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="container mx-auto">
    <div class="flex space-x-4">
      
      <!-- To-Do Column -->
      <div class="w-1/4 bg-white rounded shadow p-4">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">To-Do</h2>
          <i class="fas fa-plus cursor-pointer text-blue-500"></i>
        </div>
        <div class="space-y-2">
          <div class="bg-blue-100 p-2 rounded task-card draggable">Task 1</div>
        </div>
      </div>
      
      <!-- In Progress Column -->
      <div class="w-1/4 bg-white rounded shadow p-4">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">In Progress</h2>
          <i class="fas fa-plus cursor-pointer text-blue-500"></i>
        </div>
        <div class="space-y-2">
          <div class="bg-yellow-100 p-2 rounded task-card draggable">Task 4</div>
        </div>
      </div>
      
      <!-- Review Column -->
      <div class="w-1/4 bg-white rounded shadow p-4">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Review</h2>
          <i class="fas fa-plus cursor-pointer text-blue-500"></i>
        </div>
        <div class="space-y-2">
          <div class="bg-purple-100 p-2 rounded task-card draggable">Task 2</div>
        </div>
      </div>
      
      <!-- Done Column -->
      <div class="w-1/4 bg-white rounded shadow p-4">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Done</h2>
          <i class="fas fa-plus cursor-pointer text-blue-500"></i>
        </div>
        <div class="space-y-2">
          <div class="bg-green-100 p-2 rounded task-card draggable">Task 3</div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
