<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="flex-1 p-2 sm:p-4">
      <div class="container mx-auto">
        <!-- Board Container -->
        <div id="board-container"></div>
      </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Dialog Container -->
    <div id="dialog-container"></div>

    <!-- TypeScript Modules -->
    <script
      type="module"
      src="assets/js/dist/templates/templateManager.js"
    ></script>
    <script type="module" src="assets/js/dist/kanban.js"></script>

    <!-- Initialize Templates -->
    <script type="module">
      import { TemplateManager } from "./assets/js/dist/templates/templateManager.js";
      TemplateManager.init();
    </script>
  </body>
</html>
